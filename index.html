<html>

<head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width,initial-width=1.0 user-scalable=no"  >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>
        Feedback form
    </title>
</head>
<body>

  

<h1>provide us with feedback</h1>

<div class="container">
  <div class="row Rows">
    <div class="col-md-6">
        <label class="nameLabel">Name</label>
    </div>
    <div class="col-md-6">
        <input type="text" placeholder="Enter your name">
    </div>
  </div>

  <br>

  
    <div class="row Rows">
      <div class="col-md-6">
          <label class="emailLabel">email</label>
      </div>
      <div class="col-md-6">
          <input type="email" placeholder="Enter your email">
      </div>
    </div>
  
    <br>

    
      <div class="row Rows">
        <div class="col-md-6">
            <label class="ageLabel">age</label>
        </div>
        <div class="col-md-6">
            <input type="text" placeholder="Enter your age">
        </div>
      </div>
    
      <br>

      <div class="row Rows">
        <div class="col-md-6">
            <label class="describeLabel">Describe yourself</label>
        </div>
        <div class="col-md-6">
            <select>
              <option>Student</option>
              <option>professional</option>
            </select>
        </div>
      </div>
    
      <br>


      <div class="row Rows">
        <div class="col-md-6">
            <label class="visitLabel">would you like to visit again</label>
        </div>
        <div class="col-md-6">
           <input type="radio" name="Yes">
           <label>Yes</label>
           <br>
           <input type="radio" name="No">
           <label>No</label>
        </div>
      </div>
    
      <br>


      <div class="row Rows">
        <div class="col-md-6">
            <label class="likeLabel">would you like most about us</label>
        </div>
        <div class="col-md-6">
           <input type="checkbox" name="Yes">
           <label>Effeciency</label>
           <br>
           <input type="checkbox" name="No">
           <label>UI/UX</label>
        </div>
      </div>
    
      <br>

  
</div>


</body>
</html>
