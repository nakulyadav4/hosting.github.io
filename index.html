    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <article>

        <!-- main container -->
        <main class="container">
            <h1>Music</h1>

            <!-- filters dropdowns -->
            <div class="filters">

                <!-- cacading dropdown list -->
                <select id="songGenre">

                </select>
                <select id="songYear">

                </select>
                <select id="songSinger">

                </select>
            </div>

            <!-- songs container -->
            <div class="song-items">
                <!-- song item -->
                <div class="songs">

                </div>
            </div>

            <!-- bottom navigation  -->
            <div class="bottom-navigation">
                <div class="iconContainer">
               <div class="main-icons">
                   <i id="backward" class="fas fa-backward"></i>
                    <i id="play" class="far fa-pause-circle"></i>
                    <i id="forward" class="fas fa-forward"></i>
                </div>
                <div>
                <i id="volume" class="fas fa-volume-up"></i>
                </div>
            </div>
                
                <div class="ranger">
                    <input type="range" class="slider" value="0" min="0" max="100">
                </div>
            </div>


        </main>



    </article>


    <script src="index.js"></script>
</body>
