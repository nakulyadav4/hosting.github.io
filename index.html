
<html>
    <head>
    
        <title>
            product-sale
        </title>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       

        <!-- image container -->
        <div class="image-container">
<img src="iphone.jpg" alt="iphone">
        </div>


         <!-- content container -->
        <div class="content">

         <div class="heading"> 
       <h1>OLD IPHONE GIVEAWAY</h1>
       <p class="sale-end">Giveway end on Saturday, 15 May 2021 10:00 am</p>
        </div>

        <div class="details">
        <p>hello i nakul yadav ceo of this company welcome you all
            to this great second hand sale of iphone.
             do hurry to grab it....
        </p>
        </div>

        <div class="sale-timer">

            <div class="daysDiv">
            <scan class="days"></scan>
            <p style="margin-top:0;">days</p>
            </div>

            <div class="hourDiv">
            <scan class="hours"></scan>
            <p style="margin-top:0;">hours</p>
            </div>

           <div class="minutesDiv">
            <scan class="minutes"></scan>
            <p style="margin-top:0;">minutes</p>
           </div>

          <div class="secondsDiv">
            <scan class="seconds"></scan>
            <p style="margin-top:0;">seconds</p>
            </div>

        </div>

        </div>
        <!-- content container end -->
    

    <script src="index.js"></script>
    </body>
    </html>
