<html>

<head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="initial-width=1.0 user-scalable="no"  >
    <title>
        Feedback form
    </title>
</head>
<body>

    <!-- heading -->
<h1>Help us to improve</h1>
<div class="content">

<form>


<label class="label-name">Name</label>
<input  type="text" class="name" placeholder="Enter your name">

<br>
<br>

<label class="label-email">Email</label>
<input  type="mail" placeholder="Enter your mail">

<br>
<br>

<scan class="label-age">age</scan>
<input class="input-age" type="number" placeholder="Enter your age">

<br>
<br>


<label class="label-describe">Describe your current role</label>
<select class="select-list1">
<option value="student">student</option>
<option value="employed">employed</option>
<option value="self-employed">self-employed</option>
</select>

<br>
<br>

<label class="label-recommend">How likely is that you would recommend it</label>
<input  class="radio-yes" type="radio" value="yes">
<label class="label-radio-yes">yes</label>
<br>
<input class="radio-no" type="radio" value="no">
<label class="label-radio-no">no</label>

<br>
<br>

<label class="improve">what do you most like to improve </label>
<select class="select-list2">
<option value="design">design</option>
<option value="responsive-time">responsive-time</option>
<option value="others">others</option>
</select>

<br>
<br>

<label class="improve">what would you like us to improve </label>
<input type="checkbox" class="label-checkbox" value="front-end">
<label class="check-box-frontend">front-end</label>
<br>
<input class="label-checkboxb" type="checkbox" value="back-end">
<label class="check-box-backend">back-end</label>


</form>
</div>



<script src="index.js"></script>
</body>
</html>
